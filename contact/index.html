<script>
document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();  

    const formData = new FormData(event.target); 
    const data = {};
    formData.forEach((value, key) => {
        data[key] = value;
    });

    fetch('https://supabase.pami-ai.com/rest/v1/pami-ai.contact', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.ewogICJyb2xlIjogImFub24iLAogICJpc3MiOiAic3VwYWJhc2UiLAogICJpYXQiOiAxNzA4ODc2ODAwLAogICJleHAiOiAxODY2NzI5NjAwCn0.SvfkkcypprvUvEs0e7AUKz2gc05UbxM264JbhZ4azM8',
            'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.ewogICJyb2xlIjogImFub24iLAogICJpc3MiOiAic3VwYWJhc2UiLAogICJpYXQiOiAxNzA4ODc2ODAwLAogICJleHAiOiAxODY2NzI5NjAwCn0.SvfkkcypprvUvEs0e7AUKz2gc05UbxM264JbhZ4azM8'
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (response.ok) {
            if (response.headers.get('Content-Length') > 0) {
                return response.json().then(data => {
                    
                    alert('表单提交成功！谢谢您的反馈。我们将在稍后与您取得联系。');
                    console.log(data);
                    
                    
                });
            } else {
                
                alert('表单提交成功!谢谢您的反馈。我们将在稍后与您取得联系。');
                
            }
        } else {
            
            return response.json().then(data => {
                alert('很抱歉，提交出现了一些问题，请稍后再试。');
                console.error(data);
            });
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('很抱歉，提交出现了一些问题，请检查您的网络连接或稍后再试。');
    });
});
</script>
