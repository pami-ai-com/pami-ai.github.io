<script>
    let currentNumColumns = 0; 
    let columnHeights = []; 
    function createColumns(forceUpdate = false) {
        const container = document.getElementById('waterfall');
        const columnWidth = 160; 
        const columnMargin = 10; 
        const containerWidth = container.clientWidth; 
        const numColumns = Math.max(2, Math.floor(containerWidth / (columnWidth+2*columnMargin)));

        
        if (numColumns !== currentNumColumns || forceUpdate) {
            currentNumColumns = numColumns; 
            const columns = [];
            columnHeights = Array(numColumns).fill(0); 

            container.innerHTML = ''; 

            
            for (let i = 0; i < numColumns; i++) {
                const column = document.createElement('div');
                column.classList.add('column');
                column.style.flex = `0 0 ${columnWidth}px`; 
                column.style.margin = `0 ${columnMargin / 2}px`; 
                container.appendChild(column);
                columns.push(column);
            }

            
            items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('item');
                itemElement.classList.add('transform','hover:-translate-y-1','hover:shadow-md','duration-500');
                itemElement.innerHTML = item; 
                
                const minHeightIndex = columnHeights.indexOf(Math.min(...columnHeights)); 
                columns[minHeightIndex].appendChild(itemElement);
                
                columnHeights[minHeightIndex] += itemElement.offsetHeight;
            });
        }
    }

    document.addEventListener('DOMContentLoaded', () => createColumns(true));
    window.addEventListener('resize', () => createColumns());
